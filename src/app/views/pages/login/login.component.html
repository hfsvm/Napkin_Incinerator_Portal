<div class="login-container" style="background: url('assets/img/brand/background13.jpg') no-repeat center center/cover;">
  <div class="login-box">
    <img src="assets/img/brand/logo.png" alt="Company Logo" class="logo" />
    <h2>Digital Vending</h2>
 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
     
      <!-- Email -->
      <div class="input-group">
        <label for="email"><i class="fa fa-envelope"></i> UserId or Email</label>
        <input type="text" id="email" formControlName="email" placeholder="Enter UserId or Email" />
        <div *ngIf="fieldErrors.email" class="error-message show">
          {{ fieldErrors.email }}
        </div>
      </div>
 
      <!-- Password -->
      <div class="input-group password-group">
        <label for="password"><i class="fa fa-lock"></i> Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <span class="toggle-password" (click)="togglePasswordVisibility()">
          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
        <div *ngIf="fieldErrors.password" class="error-message show">
          {{ fieldErrors.password }}
        </div>
      </div>
 
      <!-- Merchant ID -->
      <div class="input-group">
        <label for="merchantId"><i class="fa fa-id-card"></i> Merchant ID</label>
        <input type="text" id="merchantId" formControlName="merchantId" placeholder="Enter Merchant ID" />
        <div *ngIf="fieldErrors.merchantId" class="error-message show">
          {{ fieldErrors.merchantId }}
        </div>
      </div>
      <!-- <label>Captcha:</label> -->
      <!-- Captcha -->
      <div class="input-group">
        <label for="captcha" style="margin-right: 7px; display: inline-block;">
          <i class="fa fa-shield"></i> Captcha
        </label>
     
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
          <!-- <span style="font-weight: bold; background: #696969; padding: 5px 50px; border: 1px solid #ccc;">
            {{ captchaCode }}
          </span> -->
          <span style="font-weight: bold; background: #696969; padding: 5px 50px; border: 1px solid #ccc; letter-spacing: 8px;">
            {{ captchaCode }}
          </span>
         
          <button type="button" (click)="loadCaptcha()" style="
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            outline: none;
         
          ">
            ðŸ”„
          </button>
        </div>
     
        <input type="text" id="captcha" formControlName="captcha" placeholder="Enter CAPTCHA"    (paste)="preventPaste($event)"   required />
        <div *ngIf="fieldErrors.captcha" class="error-message show">
          {{ fieldErrors.captcha }}
        </div>
      </div>

  <input type="text" id="captcha" formControlName="captcha" placeholder="Enter CAPTCHA" />
  <div *ngIf="fieldErrors.captcha" class="error-message show">

  </div>
</div> -->
 
<button type="submit" class="btn "
  [disabled]="loginForm.invalid || loading">
  {{ loading ? 'Logging in...' : 'Login' }}
</button>
 
 
      <div >Forgot Password?</div>
    </form>
  </div>
</div>
